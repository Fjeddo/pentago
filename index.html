<html>
    <head>
        <meta charset="UTF-8"> 
        <title>Pentago Online</title>
        <style>
            body { background: white; }
            #board { margin: auto; width: 700px; }
            #quad0, #quad1, #quad2, #quad3 { transform-origin: 50% 50%; }
        </style>
    </head>
    <body>

            <div id="board">

                <circle class="rotator" id="0ccw" cx="25" cy="200" r="30" fill="gold" onclick="rotateQuad(0, false)"></circle>
                <circle class="rotator" id="0cw" cx="200" cy="25" r="30" fill="gold" onclick="rotateQuad(0, true)"></circle>
                <circle class="rotator" id="1ccw" cx="500" cy="25" r="30" fill="gold" onclick="rotateQuad(1, false)"></circle>

                <svg id="quad0" class="quad" width="300" height="300" x="50" y="50">
                    <rect rx="20" ry="20" width="300" height="300" fill="darkred"></rect>
                    
                        <circle class="piece row0" cx="50" cy="50" r="30" fill="crimson" onclick="pieceClick(this, 0, 0, 0)"></circle>
                        <circle class="piece row0" cx="150" cy="50" r="30" fill="crimson" onclick="pieceClick(this, 0, 0, 1)"></circle>
                        <circle class="piece row0" cx="250" cy="50" r="30" fill="crimson" onclick="pieceClick(this, 0, 0, 2)"></circle>
                    
                        <circle class="piece row1" cx="50" cy="150" r="30" fill="crimson" onclick="pieceClick(this, 0, 1, 0)"></circle>
                        <circle class="piece row1" cx="150" cy="150" r="30" fill="crimson" onclick="pieceClick(this, 0, 1, 1)"></circle>
                        <circle class="piece row1" cx="250" cy="150" r="30" fill="crimson" onclick="pieceClick(this, 0, 1, 2)"></circle>
                    
                        <circle class="piece row2" cx="50" cy="250" r="30" fill="crimson" onclick="pieceClick(this, 0, 2, 0)"></circle>

                        <circle class="piece row2" cx="250" cy="250" r="30" fill="crimson" onclick="pieceClick(this, 0, 2, 2)"></circle>
                </svg>

                    <rect rx="20" ry="20" width="300" height="300" fill="darkred"></rect>
                    
                        <circle class="piece row0" cx="50" cy="50" r="30" fill="crimson" onclick="pieceClick(this, 3, 0, 0)"></circle>

                        <circle class="piece row2" cx="150" cy="250" r="30" fill="crimson" onclick="pieceClick(this, 3, 2, 1)"></circle>
                        <circle class="piece row2" cx="250" cy="250" r="30" fill="crimson" onclick="pieceClick(this, 3, 2, 2)"></circle>
